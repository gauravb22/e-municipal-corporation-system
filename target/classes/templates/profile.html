<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Profile | E-Municipal Corporation</title>

    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg,#1e3c72,#2a5298); min-height:100vh; padding:20px; }
        .container{ max-width:600px; margin:0 auto; }
        .card{ background:#fff; border-radius:12px; padding:24px; box-shadow:0 6px 18px rgba(0,0,0,.18); }
        .profile-photo{ text-align:center; margin-bottom:16px; }
        .profile-photo img{ width:110px; height:110px; border-radius:50%; object-fit:cover; border:4px solid #1e3c72; }
        .upload-btn{ display:inline-block; margin-top:10px; padding:8px 12px; background:#1e3c72; color:#fff; border-radius:20px; cursor:pointer; }
        input[type=file]{ display:none; }
        label{ display:block; font-weight:600; color:#1e3c72; margin-top:10px; }
        input, select, textarea{ width:100%; padding:10px; margin-top:8px; border-radius:8px; border:1px solid #ddd; font-size:14px; }
        textarea{ min-height:100px; resize:vertical; }
        .button-group{ display:flex; gap:10px; margin-top:16px; }
        .btn{ flex:1; padding:12px; border-radius:8px; border:none; font-weight:600; cursor:pointer; }
        .btn-submit{ background:#2a5298; color:#fff; }
        .btn-cancel{ background:#f0f0f0; color:#1e3c72; }
        .note{ font-size:13px; color:#666; margin-top:6px; }
        .error{ color:#c82333; font-weight:600; margin-top:8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile-photo">
                <img th:src="${user != null and user.profilePhoto != null} ? ${user.profilePhoto} : @{/images/default-user.png}" id="profilePreview" alt="Profile">
                <br>
                <label class="upload-btn">
                    Change Photo
                    <input type="file" accept="image/*" id="photoInput" onchange="previewPhoto(event)">
                </label>
            </div>

            <form th:action="@{/update-profile}" method="post">
                <label>Full Name</label>
                <input type="text" name="fullName" th:value="${user.fullName}" placeholder="Enter full name">

                <label>Mobile Number</label>
                <input type="text" th:value="${user.phone}" disabled>

                <label>Address</label>
                <input type="text" name="address" th:value="${user.address}" placeholder="Enter address">

                <label>House Number</label>
                <input type="text" name="houseNo" th:value="${user.houseNo}" placeholder="House No.">

                <label>Ward Number</label>
                <select name="wardNo">
                    <option value="">-- Select Ward --</option>
                    <th:block th:each="i : ${#numbers.sequence(1,20)}">
                        <option th:value="${i}" th:text="${'Ward ' + i}" th:selected="${user.wardNo == i}"></option>
                    </th:block>
                </select>

                <label>Ward Zone</label>
                <select name="wardZone">
                    <option value="">-- Select Zone --</option>
                    <option value="अ" th:selected="${user.wardZone == 'अ'}">अ (A)</option>
                    <option value="ब" th:selected="${user.wardZone == 'ब'}">ब (B)</option>
                    <option value="क" th:selected="${user.wardZone == 'क'}">क (C)</option>
                    <option value="ड" th:selected="${user.wardZone == 'ड'}">ड (D)</option>
                </select>

                <hr style="margin:16px 0; border:none; border-top:1px solid #eee;">

                <label>Change Password (optional)</label>
                <input type="password" name="currentPassword" placeholder="Current password">
                <input type="password" name="newPassword" id="newPassword" placeholder="New password">
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm new password">

                <div class="error" th:if="${error}"> <span th:text="${error}"></span> </div>
                <div class="note">Leave password fields empty if you don't want to change password.</div>

                <div class="button-group">
                    <button type="button" class="btn btn-cancel" onclick="location.href='/'">Cancel</button>
                    <button type="submit" class="btn btn-submit">Update Profile</button>
                </div>

            </form>
        </div>
    </div>

    <script>
        function previewPhoto(event){
            const reader = new FileReader();
            reader.onload = function(){
                document.getElementById('profilePreview').src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        // Simple client-side password match validation
        document.querySelector('form').addEventListener('submit', function(e){
            const newPwd = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            if (newPwd || confirm) {
                if (newPwd !== confirm) {
                    e.preventDefault();
                    alert('New password and confirm password do not match');
                }
            }
        });
    </script>
</body>
</html>
