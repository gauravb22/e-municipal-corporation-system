<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile | E-Municipal Corporation</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    margin:0;
    font-family:"Segoe UI", Arial;
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    min-height:100vh;
}

/* TOP BAR */
.topbar{
    background:#16325c;
    color:white;
    display:flex;
    align-items:center;
    padding:12px 16px;
    gap:12px;
}
.topbar img{ width:42px; }
.topbar strong{ font-size:16px; }

/* CONTAINER */
.container{
    max-width:420px;
    margin:30px auto;
    padding:10px;
}

/* CARD */
.card{
    background:white;
    border-radius:18px;
    padding:22px;
    box-shadow:0 12px 28px rgba(0,0,0,.18);
}

/* PROFILE PHOTO */
.profile-photo{
    text-align:center;
    margin-bottom:20px;
}
.profile-photo img{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #1e3c72;
}
.upload-btn{
    margin-top:10px;
    display:inline-block;
    background:#1e3c72;
    color:white;
    padding:8px 14px;
    border-radius:20px;
    font-size:14px;
    cursor:pointer;
}
.upload-btn i{ margin-right:6px; }
input[type="file"]{ display:none; }

/* FORM */
label{
    font-weight:600;
    font-size:14px;
}
input, select{
    width:100%;
    padding:12px;
    margin:6px 0 14px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:14px;
}
input:focus{
    outline:none;
    border-color:#1e3c72;
}

/* BUTTON */
button{
    width:100%;
    padding:14px;
    background:#1e3c72;
    color:white;
    border:none;
    border-radius:14px;
    font-size:16px;
    cursor:pointer;
}
button:hover{
    background:#16325c;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <img src="images/logo.png">
    <strong>E-Municipal Corporation</strong>
</div>

<!-- CONTENT -->
<div class="container">
    <div class="card">

        <!-- PROFILE PHOTO -->
        <div class="profile-photo">
            <img src="images/default-user.png" id="profilePreview">
            <br>
            <label class="upload-btn">
                <i class="fa-solid fa-camera"></i> Change Photo
                <input type="file" accept="image/*" onchange="previewPhoto(event)">
            </label>
        </div>

        <!-- FORM -->
        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required>

            <label>Mobile Number</label>
            <input type="text" value="**********" disabled>

            <label>Address</label>
            <input type="text" placeholder="Enter address" required>

            <label>House Number</label>
            <input type="text" placeholder="House No." required>

            <label>Ward Number</label>
            <input type="text" placeholder="Ward No." required>

            <label>Birth Date</label>
            <input type="date" required>

            <button type="submit">
                <i class="fa-solid fa-floppy-disk"></i> Update Profile
            </button>
        </form>

    </div>
</div>

<script>
function previewPhoto(event){
    const reader = new FileReader();
    reader.onload = function(){
        document.getElementById("profilePreview").src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
}
</script>

</body>
</html>
