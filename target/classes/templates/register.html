<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Segoe UI, Arial;
        }
        .card {
            width: 360px;
            background: #fff;
            padding: 28px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0,0,0,.15);
        }
        h2 {
            text-align: center;
            color: #1e3c72;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #1e3c72;
        }
        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #1e3c72;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #0f1f44;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #1e3c72;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
        .faint {
            color: #b0b0b0;
            font-weight: 400;
            display: block;
            margin-top: 4px;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Create Account</h2>
    
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${success}" class="success" th:text="${success}"></div>

    <form action="/register" method="post">
        <div class="form-group">
            <label for="fullName">Full Name <span class="faint">(पूर्ण नाव)</span></label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="address">Address <span class="faint">(पत्ता)</span></label>
            <textarea id="address" name="address" rows="3" placeholder="Enter full address" style="width:100%;padding:12px;border-radius:8px;border:1px solid #ddd;box-sizing:border-box;" required></textarea>
        </div>

        <div class="form-group">
            <label for="houseNo">House No <span class="faint">(घर क्रमांक)</span></label>
            <input type="text" id="houseNo" name="houseNo" placeholder="House / Flat number" required>
        </div>

        <div class="form-group">
            <label for="wardNo">Ward No <span class="faint">(वॉर्ड क्र.)</span></label>
            <input type="number" id="wardNo" name="wardNo" min="1" placeholder="Ward number" required>
        </div>

        <div class="form-group">
            <label for="wardZone">Ward Zone <span class="faint">(वॉर्ड झोन)</span></label>
            <select id="wardZone" name="wardZone" required style="width:100%;padding:12px;border-radius:8px;border:1px solid #ddd;">
                <option value="">झोन निवडा</option>
                <option value="अ">अ</option>
                <option value="ब">ब</option>
                <option value="क">क</option>
                <option value="ड">ड</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password">Create Password <span class="faint">(पासवर्ड तयार करा)</span></label>
            <input type="password" id="password" name="password" placeholder="Create password" required>
        </div>

        <button type="submit">Register (नोंदणी करा)</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="/login">Login here</a>
    </div>
</div>
</body>
</html>
