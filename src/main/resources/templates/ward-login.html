<!DOCTYPE html>
<html>
<head>
    <title>Ward Member Login</title>
    
    <link rel="stylesheet" href="/css/ward-login.css">
</head>
<body>
<div class="card">
    <div class="logo-container">
        <img src="/images/municipalLogo.png" alt="Municipal Logo" class="logo">
    </div>
    <h2>Ward Member Login</h2>

    <form id="wardLoginForm">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password" required>

        <button class="btn" type="submit">Login</button>
    </form>

    <div class="status" id="statusMessage"></div>

    <div class="menu-link">
        Back to <a href="/login">Citizen Login</a>
    </div>
</div>


    <script src="/js/ward-login.js"></script>
</body>
</html>
