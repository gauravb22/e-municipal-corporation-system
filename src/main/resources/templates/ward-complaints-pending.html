<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pending Complaints</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{margin:0;font-family:"Segoe UI", Arial;background:linear-gradient(135deg,#0f3d2e,#2e8b57);min-height:100vh;}
.topbar{background:#123a2b;color:white;padding:12px 16px;display:flex;align-items:center;justify-content:space-between;}
.brand{display:flex;align-items:center;gap:12px;}
.brand img{width:44px;height:44px;}
.brand-title{font-weight:700;}
.brand-sub{font-size:12px;opacity:.85;}
.container{max-width:1000px;margin:24px auto;padding:12px;}
.section-title{color:white;font-size:20px;margin:6px 0 14px;}
.list{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:14px;}
.complaint-card{background:white;border-radius:14px;padding:16px;box-shadow:0 10px 24px rgba(0,0,0,.18);}
.badge{display:inline-block;padding:4px 8px;border-radius:10px;font-size:12px;font-weight:600;margin-left:6px;}
.badge.submitted{background:#fff1d6;color:#9a6b10;}
.badge.assigned{background:#e8f0ff;color:#1e3c72;}
.badge.in-progress{background:#e6f4ff;color:#155a8a;}
.badge.overdue{background:#ffe7e7;color:#b42318;}
.badge.repeated{background:#fbe9e7;color:#b23a1b;}
.badge.not-ward{background:#f1f3f5;color:#4b5563;}
.badge.wrong{background:#fdecec;color:#b53838;}
.meta{font-size:12px;color:#666;margin-top:6px;}
.meta a{color:#1f6f4a;text-decoration:none;}
.meta a:hover{text-decoration:underline;}
.actions{margin-top:10px;}
.open-btn{display:inline-block;background:#1f6f4a;color:white;text-decoration:none;padding:8px 10px;border-radius:10px;font-size:12px;font-weight:600;}
.empty{background:white;border-radius:14px;padding:16px;color:#555;}
</style>
</head>
<body>
<div class="topbar">
    <div class="brand">
        <img th:src="${staffUser != null && staffUser.photoBase64 != null ? staffUser.photoBase64 : '/images/municipalLogo.png'}" alt="Logo">
        <div>
            <div class="brand-title">Akola Mahanagarpalika</div>
            <div class="brand-sub">Pending Complaints</div>
        </div>
    </div>
    <a href="/ward-complaints" style="color:white;text-decoration:none;">Back</a>
</div>

<div class="container">
    <div class="section-title">Pending Complaints</div>
    <div class="list" th:if="${!complaints.isEmpty()}">
        <div class="complaint-card" th:each="c : ${complaints}">
            <div>
                <strong th:text="${c.complaintType}">Type</strong>
                <span class="badge submitted" th:if="${c.status == 'submitted' || c.status == 'pending'}">SUBMITTED</span>
                <span class="badge assigned" th:if="${c.status == 'assigned'}">ASSIGNED</span>
                <span class="badge in-progress" th:if="${c.status == 'in_progress'}">IN PROGRESS</span>
                <span class="badge overdue" th:if="${c.status == 'overdue'}">OVERDUE</span>
                <span class="badge repeated" th:if="${c.status == 'repeated'}">REPEATED</span>
                <span class="badge not-ward" th:if="${c.status == 'not_ward'}">NOT OUR WARD</span>
                <span class="badge wrong" th:if="${c.status == 'wrong'}">WRONG</span>
            </div>
            <div class="meta">
                <a th:href="'https://www.google.com/maps?q=' + ${c.photoLatitude} + ',' + ${c.photoLongitude}"
                   target="_blank" rel="noopener"
                   th:text="${c.location}">Location</a>
            </div>
            <div class="meta">House No: <span th:text="${c.houseNo}">--</span></div>
            <div class="meta">Ward: <span th:text="${c.wardNo}">--</span> | Zone: <span th:text="${c.wardZone}">--</span></div>
            <div class="meta">Submitted: <span th:text="${#temporals.format(c.createdAt, 'dd-MMM-yyyy HH:mm')}">--</span></div>
            <div class="actions">
                <a class="open-btn" th:href="@{/ward-complaints/{id}(id=${c.id})}">Open</a>
            </div>
        </div>
    </div>
    <div class="empty" th:if="${complaints.isEmpty()}">No pending complaints.</div>
</div>
</body>
</html>
