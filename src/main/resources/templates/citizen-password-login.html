<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Password Login</title>
    <link rel="stylesheet" href="/css/citizen-password-login.css">
</head>
<body>
<div class="card">
    <h1>Citizen Login</h1>
    <p class="subtitle">Login using username or 10-digit mobile number and password.</p>

    <div class="error" th:if="${error}" th:text="${error}"></div>

    <form method="post" action="/citizen-password-login">
        <div class="form-group">
            <label for="identifier">Username or Mobile Number</label>
            <input id="identifier"
                   name="identifier"
                   type="text"
                   placeholder="Enter username or 10-digit phone"
                   th:value="${identifier}"
                   required
                   autocomplete="username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password"
                   name="password"
                   type="password"
                   placeholder="Enter password"
                   required
                   autocomplete="current-password">
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="links">
        <a href="/login">Login via OTP</a>
    </div>
</div>
</body>
</html>
