<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Password Login</title>
    <link rel="stylesheet" href="/css/citizen-password-login.css" th:href="@{/css/citizen-password-login.css}">
</head>
<body>
<div class="card">
    <div class="logo-container">
        <img src="/images/municipalLogo.png" alt="Municipal Logo" class="logo">
    </div>

    <h2>Citizen Login</h2>
    <p class="subtitle">Login using mobile number and password</p>

    <div class="error" th:if="${error}" th:text="${error}"></div>

    <form method="post" action="/citizen-password-login">
        <div class="form-group">
            <label for="phone">Mobile Number</label>
            <div class="phone-wrap">
                <span class="country-code">+91</span>
                <input type="text" id="phone" name="phone" th:value="${phone}" maxlength="10" inputmode="numeric" placeholder="10-digit number" required>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="back-link">
        <a href="/login">Back to OTP Login</a>
    </div>
</div>
</body>
</html>
