<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Complaints</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{
    margin:0;
    font-family:"Segoe UI", Arial;
    background:linear-gradient(135deg,#0f3d2e,#2e8b57);
    min-height:100vh;
}
.topbar{
    background:#123a2b;
    color:white;
    padding:12px 16px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}
.brand{display:flex;align-items:center;gap:12px;}
.brand img{width:44px;height:44px;}
.brand-title{font-weight:700;}
.brand-sub{font-size:12px;opacity:.85;}
.container{max-width:1000px;margin:24px auto;padding:12px;}
.section-title{color:white;font-size:20px;margin:6px 0 14px;}
.list{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:14px;}
.complaint-card{background:white;border-radius:14px;padding:16px;box-shadow:0 10px 24px rgba(0,0,0,.18);}
.badge{display:inline-block;padding:4px 8px;border-radius:10px;font-size:12px;font-weight:600;background:#e8f7ee;color:#1f6f4a;margin-left:6px;}
.citizen{display:flex;align-items:center;gap:10px;margin-top:10px;padding:8px;border:1px solid #e8efec;border-radius:10px;background:#f8fbfa;}
.citizen-photo{width:40px;height:40px;border-radius:50%;object-fit:cover;border:2px solid #e1ebe6;background:white;}
.citizen-name{font-size:13px;font-weight:700;color:#1f6f4a;}
.citizen-phone{font-size:12px;color:#666;margin-top:2px;}
.meta{font-size:12px;color:#666;margin-top:6px;}
.meta a{color:#1f6f4a;text-decoration:none;}
.meta a:hover{text-decoration:underline;}
.actions{margin-top:10px;}
.open-btn{display:inline-block;background:#1f6f4a;color:white;text-decoration:none;padding:8px 10px;border-radius:10px;font-size:12px;font-weight:600;}
.empty{background:white;border-radius:14px;padding:16px;color:#555;}
</style>
</head>
<body>
<div class="topbar">
    <div class="brand">
        <img th:src="${staffUser != null && staffUser.photoBase64 != null ? staffUser.photoBase64 : '/images/municipalLogo.png'}" alt="Logo">
        <div>
            <div class="brand-title">Akola Mahanagarpalika</div>
            <div class="brand-sub">New Complaints</div>
        </div>
    </div>
    <a href="/ward-complaints" style="color:white;text-decoration:none;">Back</a>
</div>

<div class="container">
    <div class="section-title">New Complaints (Last 24 Hours)</div>
    <div class="list" th:if="${!complaints.isEmpty()}">
        <div class="complaint-card" th:each="c : ${complaints}">
            <div><strong th:text="${c.complaintType}">Type</strong> <span class="badge">SUBMITTED</span></div>
            <div class="citizen" th:with="citizen=${citizenByComplaintId[c.id]}">
                <img class="citizen-photo"
                     th:src="${citizen != null && citizen.photoBase64 != null && !#strings.isEmpty(citizen.photoBase64) ? (#strings.startsWith(citizen.photoBase64, 'data:') ? citizen.photoBase64 : ('data:image/jpeg;base64,' + citizen.photoBase64)) : '/images/municipalLogo.png'}"
                     alt="Citizen photo">
                <div>
                    <div class="citizen-name" th:text="${citizen != null && citizen.fullName != null && !#strings.isEmpty(citizen.fullName) ? citizen.fullName : 'Citizen'}">Citizen</div>
                    <div class="citizen-phone" th:text="${citizen != null && citizen.phone != null && !#strings.isEmpty(citizen.phone) ? citizen.phone : 'Phone not available'}">Phone</div>
                </div>
            </div>
            <div class="meta">
                <a th:href="'https://www.google.com/maps?q=' + ${c.photoLatitude} + ',' + ${c.photoLongitude}"
                   target="_blank" rel="noopener"
                   th:text="${c.location}">Location</a>
            </div>
            <div class="meta">House No: <span th:text="${c.houseNo}">--</span></div>
            <div class="meta">Ward: <span th:text="${c.wardNo}">--</span> | Zone: <span th:text="${c.wardZone}">--</span></div>
            <div class="meta">Submitted: <span th:text="${#temporals.format(c.createdAt, 'dd-MMM-yyyy HH:mm')}">--</span></div>
            <div class="actions">
                <a class="open-btn" th:href="@{/ward-complaints/{id}(id=${c.id})}">Open</a>
            </div>
        </div>
    </div>
    <div class="empty" th:if="${complaints.isEmpty()}">No new complaints.</div>
</div>
</body>
</html>
