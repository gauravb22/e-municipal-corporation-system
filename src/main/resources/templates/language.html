<!DOCTYPE html>
<html>
<head>
<title>Select Language</title>

    <link rel="stylesheet" href="/css/language.css">
</head>

<body>
<div class="card">
    <h2>Select Language</h2>
    <button class="lang-btn" onclick="openPopup()">Choose Language</button>
</div>

<div class="popup" id="popup">
    <div class="popup-box">
        <h3>Select Language</h3>
        <button class="lang-btn" onclick="selectLang('en')">English</button>
        <button class="lang-btn" onclick="selectLang('hi')">Hindi</button>
        <button class="lang-btn" onclick="selectLang('mr')">Marathi</button>
    </div>
</div>


    <script src="/js/language.js"></script>
</body>
</html>
