<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ward Member Reports</title>

    <link rel="stylesheet" href="/css/admin-ward-reports.css">
</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <div class="sidebar-title">Admin Panel</div>
        <a class="nav-link" href="/admin-dashboard">Dashboard</a>
        <a class="nav-link" href="/admin/users">View Citizens</a>
        <a class="nav-link" href="/admin/ward-members">Ward Members</a>
        <a class="nav-link" href="/admin/ward-reports">Ward Reports</a>
        <a class="nav-link" href="/admin/ward-works">Ward Works Feed</a>
        <a class="nav-link" href="/admin/notices">Notice Center</a>
    </aside>
    <div class="content">
        <div class="topbar">
            <div class="brand">
                <img src="/images/municipalLogo.png" alt="Municipal Logo">
                <div>
                    <div class="brand-title">Akola Mahanagarpalika</div>
                    <div class="brand-sub">Ward Member Reports</div>
                </div>
            </div>
            <div class="topbar-actions">
                <a class="topbar-link" href="/admin-dashboard">Dashboard</a>
                <a class="topbar-link" href="/admin/ward-members">Ward Members</a>
                <a class="topbar-link" href="/logout">Logout</a>
            </div>
        </div>

        <div class="container">
            <div class="title">Select Ward Member</div>
            <div class="card">
                <div class="msg err" th:if="${param.error}">Error: <span th:text="${param.error}">error</span></div>

        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Ward</th>
                <th>Zone</th>
                <th>Report</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${wardMembers == null || wardMembers.isEmpty()}">
                <td colspan="4">No ward members found.</td>
            </tr>
            <tr th:each="w : ${wardMembers}">
                <td th:text="${w.fullName != null ? w.fullName : '-'}">-</td>
                <td th:text="${w.wardNo != null ? w.wardNo : '-'}">-</td>
                <td th:text="${w.wardZone != null ? w.wardZone : '-'}">-</td>
                <td><a class="link" th:href="@{/admin/ward-reports/{id}(id=${w.id})}">Open Summary</a></td>
            </tr>
            </tbody>
        </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
