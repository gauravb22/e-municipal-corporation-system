<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ward Member Reports</title>
<style>
body{
    margin:0;
    font-family:"Segoe UI", Arial;
    background:linear-gradient(135deg,#2b1a0f,#9b5a13);
    min-height:100vh;
}
.layout{
    display:flex;
    min-height:100vh;
}
.sidebar{
    width:220px;
    background:#3b1f0d;
    color:white;
    padding:18px 14px;
    display:flex;
    flex-direction:column;
    gap:10px;
}
.sidebar-title{
    font-weight:800;
    font-size:15px;
    margin-bottom:6px;
}
.nav-link{
    color:white;
    text-decoration:none;
    font-size:13px;
    padding:8px 10px;
    border-radius:10px;
    background:rgba(255,255,255,0.06);
}
.nav-link:hover{
    background:rgba(255,255,255,0.14);
}
.content{
    flex:1;
    display:flex;
    flex-direction:column;
}
.topbar{
    background:#4a2811;
    color:white;
    padding:12px 16px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
}
.brand-title{font-weight:700;}
.brand-sub{font-size:12px;opacity:.85;margin-top:2px;}
.topbar-actions{
    display:flex;
    align-items:center;
    gap:12px;
}
.topbar-link{
    color:white;
    text-decoration:none;
    font-size:14px;
}
.container{
    max-width:1050px;
    margin:24px auto;
    padding:12px;
}
.title{
    color:white;
    font-size:22px;
    margin-bottom:16px;
}
.card{
    background:white;
    border-radius:16px;
    padding:16px;
    box-shadow:0 10px 24px rgba(0,0,0,.2);
}
.table{
    width:100%;
    border-collapse:collapse;
}
.table th,.table td{
    text-align:left;
    padding:10px 8px;
    border-bottom:1px solid #f0e6dd;
    font-size:13px;
    color:#4a2811;
    vertical-align:top;
}
.table th{
    font-size:12px;
    color:#7b5b45;
    text-transform:uppercase;
    letter-spacing:.04em;
}
.link{
    color:#7a3e0b;
    text-decoration:none;
    font-weight:800;
}
.msg{
    margin-top:10px;
    padding:10px;
    border-radius:10px;
    font-size:13px;
}
.msg.err{background:#fdecec;color:#9a1a1a;border:1px solid #f2b8b8;}
@media (max-width: 900px){
    .layout{flex-direction:column;}
    .sidebar{width:100%;flex-direction:row;flex-wrap:wrap;align-items:center;}
}
/* Sidebar visible only on admin dashboard */
.layout{display:block !important;}
.sidebar,.overlay,.menu-btn{display:none !important;}
.content{display:block !important;}
</style>
</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <div class="sidebar-title">Admin Panel</div>
        <a class="nav-link" href="/admin-dashboard">Dashboard</a>
        <a class="nav-link" href="/admin/users">View Citizens</a>
        <a class="nav-link" href="/admin/ward-members">Ward Members</a>
        <a class="nav-link" href="/admin/ward-reports">Ward Reports</a>
        <a class="nav-link" href="/admin/ward-works">Ward Works Feed</a>
        <a class="nav-link" href="/admin/notices">Notice Center</a>
    </aside>
    <div class="content">
        <div class="topbar">
            <div>
                <div class="brand-title">Akola Mahanagarpalika</div>
                <div class="brand-sub">Ward Member Reports</div>
            </div>
            <div class="topbar-actions">
                <a class="topbar-link" href="/admin-dashboard">Dashboard</a>
                <a class="topbar-link" href="/admin/ward-members">Ward Members</a>
                <a class="topbar-link" href="/logout">Logout</a>
            </div>
        </div>

        <div class="container">
            <div class="title">Select Ward Member</div>
            <div class="card">
                <div class="msg err" th:if="${param.error}">Error: <span th:text="${param.error}">error</span></div>

        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Ward</th>
                <th>Zone</th>
                <th>Report</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${wardMembers == null || wardMembers.isEmpty()}">
                <td colspan="4">No ward members found.</td>
            </tr>
            <tr th:each="w : ${wardMembers}">
                <td th:text="${w.fullName != null ? w.fullName : '-'}">-</td>
                <td th:text="${w.wardNo != null ? w.wardNo : '-'}">-</td>
                <td th:text="${w.wardZone != null ? w.wardZone : '-'}">-</td>
                <td><a class="link" th:href="@{/admin/ward-reports/{id}(id=${w.id})}">Open Summary</a></td>
            </tr>
            </tbody>
        </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
