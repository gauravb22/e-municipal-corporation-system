<!DOCTYPE html>
<html>
<head>
<title>OTP Verification</title>
<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Segoe UI,Arial;
}
.card{
    width:360px;
    background:#fff;
    padding:28px;
    border-radius:18px;
    box-shadow:0 12px 30px rgba(0,0,0,.15);
    text-align:center;
}
.phone-display {
    color: #666;
    font-size: 14px;
    margin: 10px 0 20px 0;
}
.boxes{
    display:flex;
    justify-content:space-between;
    margin:20px 0;
    gap: 5px;
}
.boxes input{
    width:38px;
    height:48px;
    font-size:18px;
    text-align:center;
    border-radius:8px;
    border:1px solid #ccc;
}
.boxes input:focus {
    outline: none;
    border-color: #1e3c72;
    box-shadow: 0 0 5px rgba(30, 60, 114, 0.3);
}
button{
    width:100%;
    padding:12px;
    border-radius:12px;
    background:#1e3c72;
    color:white;
    border:none;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #0f1f44;
}
.error {
    color: red;
    font-size: 14px;
    margin: 10px 0;
}
#otpInput {
    display: none;
}
</style>
</head>

<body>
<div class="card">
    <h2>OTP Verification</h2>
    <p>Enter 6-digit OTP sent to your phone</p>
    <div class="phone-display">
        Phone: <strong th:text="${phone}"></strong>
    </div>
    
    <!-- Display OTP on screen -->
    <div style="background-color: #f0f0f0; padding: 15px; border-radius: 8px; margin: 15px 0; border: 2px solid #1e3c72;">
        <p style="margin: 0 0 8px 0; color: #666; font-size: 14px;">Your OTP is:</p>
        <div style="font-size: 32px; font-weight: bold; color: #1e3c72; letter-spacing: 8px; font-family: 'Courier New', monospace;" th:text="${otp}"></div>
    </div>
    
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form action="/verify-otp" method="post">
        <div class="boxes">
            <input type="text" maxlength="1" class="otp-box" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-box" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-box" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-box" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-box" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-box" inputmode="numeric">
        </div>
        <input type="hidden" id="otpInput" name="otp">
        <button type="submit">Verify OTP</button>
    </form>
</div>

<script>
    const inputs = document.querySelectorAll('.otp-box');
    
    inputs.forEach((input, index) => {
        input.addEventListener('keyup', (e) => {
            if (e.key === 'Backspace') {
                input.value = '';
                if (index > 0) inputs[index - 1].focus();
            } else if (/[0-9]/.test(e.key)) {
                input.value = e.key;
                if (index < inputs.length - 1) inputs[index + 1].focus();
            }
        });
        
        input.addEventListener('paste', (e) => {
            const paste = (e.clipboardData || window.clipboardData).getData('text');
            const digits = paste.replace(/\D/g, '').split('');
            digits.forEach((digit, i) => {
                if (i < inputs.length) inputs[i].value = digit;
            });
        });
    });
    
    document.querySelector('form').addEventListener('submit', (e) => {
        const otp = Array.from(inputs).map(input => input.value).join('');
        document.getElementById('otpInput').value = otp;
    });
</script>
</body>
</html>
