<!DOCTYPE html>
<html>
<head>
<title>OTP Verification</title>

    <link rel="stylesheet" href="/css/otp.css">
</head>

<body>
<div class="card">
    <h2>OTP Verification</h2>
    <p>Enter 6-digit OTP shown in popup</p>
    <div class="phone-display">
        Phone: <strong th:text="${phone != null && !#strings.isEmpty(phone) ? '+91 ' + phone : ''}"></strong>
    </div>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form action="/verify-otp" method="post" th:if="${otpSent == null || otpSent}">
        <div class="boxes">
            <input type="text" maxlength="1" class="otp-box" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-box" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-box" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-box" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-box" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-box" inputmode="numeric">
        </div>
        <input type="hidden" id="otpInput" name="otp">
        <button type="submit">Verify OTP</button>
    </form>

    <div style="margin-top: 12px; font-size: 14px;">
        <a th:if="${phone != null && !#strings.isEmpty(phone)}" th:href="@{/otp-page(phone=${phone})}">Resend OTP</a>
        <span th:if="${phone != null && !#strings.isEmpty(phone)}"> | </span>
        <a href="/login">Change Number</a>
    </div>
</div>

    <script th:if="${otpPreview != null}" th:inline="javascript">
        const popupOtp = /*[[${otpPreview}]]*/ '';
        if (popupOtp) {
            alert('Your OTP is: ' + popupOtp);
        }
    </script>
    <script src="/js/otp.js"></script>
</body>
</html>
