<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Citizen Users</title>
<style>
body{
    margin:0;
    font-family:"Segoe UI", Arial;
    background:linear-gradient(135deg,#2b1a0f,#9b5a13);
    min-height:100vh;
}
.topbar{
    background:#4a2811;
    color:white;
    padding:12px 16px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}
.brand{
    display:flex;
    align-items:center;
    gap:10px;
}
.brand img{
    width:40px;
    height:40px;
    object-fit:contain;
}
.brand-title{font-weight:700;}
.brand-sub{font-size:12px;opacity:.85;margin-top:2px;}
.top-actions{
    display:flex;
    gap:14px;
    align-items:center;
}
.top-link{
    color:white;
    text-decoration:none;
    font-size:14px;
}
.container{
    max-width:1100px;
    margin:24px auto;
    padding:12px;
}
.title{
    color:white;
    font-size:22px;
    margin-bottom:12px;
}
.notice{
    background:#d1fadf;
    color:#065f46;
    border-radius:10px;
    padding:10px 12px;
    margin-bottom:14px;
    font-size:13px;
    font-weight:600;
}
.stats{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:12px;
    margin-bottom:16px;
}
.card{
    background:white;
    border-radius:16px;
    padding:16px;
    box-shadow:0 10px 24px rgba(0,0,0,.2);
}
.label{font-size:12px;color:#7b5b45;}
.value{font-size:26px;font-weight:800;color:#4a2811;margin-top:6px;}
.filters{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    align-items:flex-end;
}
.field{
    border:1px solid #e2d4c5;
    border-radius:10px;
    padding:10px;
    font-family:"Segoe UI", Arial;
    font-size:14px;
    background:white;
    min-width:160px;
}
.btn{
    border:none;
    border-radius:10px;
    padding:10px 12px;
    background:#7a3e0b;
    color:white;
    font-weight:800;
    cursor:pointer;
    text-decoration:none;
    display:inline-block;
}
.btn.secondary{
    background:#f1e2d3;
    color:#4a2811;
}
.table{
    width:100%;
    border-collapse:collapse;
}
.table th,.table td{
    text-align:left;
    padding:10px 8px;
    border-bottom:1px solid #f0e6dd;
    font-size:13px;
    color:#4a2811;
    vertical-align:top;
}
.table th{
    font-size:12px;
    color:#7b5b45;
    text-transform:uppercase;
    letter-spacing:.04em;
}
.danger{
    border:none;
    border-radius:8px;
    padding:7px 10px;
    background:#b42318;
    color:white;
    font-size:12px;
    font-weight:800;
    cursor:pointer;
}
@media (max-width:700px){
    .table{
        display:block;
        overflow-x:auto;
    }
}
</style>
</head>
<body>
    <div class="topbar">
        <div class="brand">
            <img src="/images/municipalLogo.png" alt="Municipal Logo">
            <div>
                <div class="brand-title">Akola Mahanagarpalika</div>
                <div class="brand-sub">Citizen Management</div>
            </div>
        </div>
        <div class="top-actions">
            <a class="top-link" href="/admin-dashboard">Dashboard</a>
            <a class="top-link" href="/logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="title">View Citizens</div>

        <div class="notice" th:if="${param.deleted}">
            User deleted successfully.
        </div>

        <div class="stats">
            <div class="card">
                <div class="label">Active Users</div>
                <div class="value" th:text="${activeUsers}">0</div>
            </div>
            <div class="card">
                <div class="label">New Users (Last 30 Days)</div>
                <div class="value" th:text="${newUsers}">0</div>
            </div>
        </div>

        <div class="card" style="margin-bottom:16px;">
            <form method="get" action="/admin/users" class="filters">
                <div>
                    <div class="label">Ward No</div>
                    <input class="field" type="number" name="wardNo" min="1" th:value="${selectedWardNo}" placeholder="Ward No" />
                </div>
                <div>
                    <div class="label">Zone</div>
                    <input class="field" name="wardZone" maxlength="5" th:value="${selectedWardZone}" placeholder="A / B / C / D" />
                </div>
                <div>
                    <button class="btn" type="submit">Apply Filter</button>
                </div>
                <div>
                    <a class="btn secondary" href="/admin/users">Reset</a>
                </div>
            </form>
        </div>

        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Ward No</th>
                        <th>Zone</th>
                        <th>House No</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${users == null || users.isEmpty()}">
                        <td colspan="6">No users found.</td>
                    </tr>
                    <tr th:each="u : ${users}">
                        <td th:text="${u.fullName != null ? u.fullName : '-'}">-</td>
                        <td th:text="${u.wardNo != null ? u.wardNo : '-'}">-</td>
                        <td th:text="${u.wardZone != null ? u.wardZone : '-'}">-</td>
                        <td th:text="${u.houseNo != null ? u.houseNo : '-'}">-</td>
                        <td th:text="${u.address != null ? u.address : '-'}">-</td>
                        <td>
                            <form method="post" th:action="@{/admin/users/{id}/delete(id=${u.id})}" onsubmit="return confirm('Delete this user permanently?');">
                                <button class="danger" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
