<!DOCTYPE html>
<html>
<head>
    <title>Administration Login</title>
    <style>
        :root{
            --admin-bg1:#2b1a0f;
            --admin-bg2:#9b5a13;
            --admin-accent:#7a3e0b;
        }
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--admin-bg1), var(--admin-bg2));
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Segoe UI, Arial;
        }
        .card {
            width: 420px;
            background: #fff;
            padding: 28px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0,0,0,.15);
            border: 2px solid #f0d1b1;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 16px;
        }
        .logo {
            height: 60px;
            width: auto;
        }
        h2 {
            text-align: center;
            color: var(--admin-accent);
            margin-top: 10px;
            margin-bottom: 8px;
        }
        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        input {
            width: 100%;
            height: 42px;
            border-radius: 8px;
            border: 1px solid #d9dee5;
            padding: 0 12px;
            font-size: 14px;
        }
        input:focus{
            outline: none;
            border-color: var(--admin-accent);
            box-shadow: 0 0 8px rgba(122, 62, 11, 0.3);
        }
        .btn{
            width: 100%;
            margin-top: 16px;
            height: 44px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #7a3e0b, #9b5a13);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        .status{
            text-align:center;
            font-size:14px;
            margin-top:12px;
            min-height:20px;
        }
        .error{color:#b53838;font-weight:600;}
        .menu-link{
            text-align:center;
            margin-top:14px;
            font-size:13px;
        }
        .menu-link a{color:#7a3e0b;text-decoration:none;}
        .menu-link a:hover{text-decoration:underline;}
    </style>
</head>
<body>
<div class="card">
    <div class="logo-container">
        <img src="/images/municipalLogo.png" alt="Municipal Logo" class="logo">
    </div>
    <h2>Administration Login</h2>

    <form id="adminLoginForm">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password" required>

        <button class="btn" type="submit">Login</button>
    </form>

    <div class="status" id="statusMessage"></div>

    <div class="menu-link">
        Back to <a href="/login">Main Login</a>
    </div>
</div>

<script>
    const form = document.getElementById('adminLoginForm');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        statusMessage.textContent = 'Checking...';
        statusMessage.className = 'status';

        try {
            const response = await fetch('/admin-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (data.success) {
                window.location.href = data.redirect;
            } else {
                statusMessage.textContent = data.message || 'Invalid username or password';
                statusMessage.className = 'status error';
            }
        } catch (err) {
            statusMessage.textContent = 'Login failed. Try again.';
            statusMessage.className = 'status error';
        }
    });
</script>
</body>
</html>
